<section class="product-section-subcategory">
            <div class="subcategory-container">
                <div class="subcategory-container-img">
                    <img src="{{ subcategory.image.url }}" alt="" class="press__item-img-small">
                </div>
                <div class="subcategory-container-title">
                    <div><h2 class="brand-jumbotron__desc-title subcategory-container-name">{{ subcategory.name }}</h2></div>
                    <div class="subcategory-container-description"><p>Описание</p></div>
                    <div><p class="brand-jumbotron__desc-text">{{ subcategory.description }}</p></div>
                </div>
            </div>
            <div class="subcategory-items">
                <div class="slider-products slider-products--latent js-slick--products-latent clearfix">
                    {% for product in products %}
                    <div  class="slider-products__slide">
                        <a class="product-section__item" href="{{ product.get_absolute_url }}">
                            <div><img src="{{ product.image.url }}" alt="" class="press__item-img"></div>
                            <div class="product-section__item-heading">{{ product.name }}</div>
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
